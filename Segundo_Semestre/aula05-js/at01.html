<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio 01</title>
    <script>
        var valor1 = 0, valor2 = 0;
        function Resultado(){
            valor1 = document.getElementById('valor1').value;
            valor2 = document.getElementById('valor2').value;
            if(valor1 > valor2){
                alert(valor1);
            } else {
                alert(valor2);
            }
        }
    </script>
</head>
<body>
    <p>
        <label>Valor 1</label>
        <input type="text" id="valor1">
    </p>
    <p>
        <label>Valor 2</label>
        <input type="text" id="valor2">
    </p>
    <p>
        <input type="button" value="Resultado" id="resultado" onclick="Resultado()">
    </p>
</body>
</html>
