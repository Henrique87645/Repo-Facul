<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercício 04</title>
    <script>
    var i = 50;
    function Contar(){
        while(i < 201){
            document.write(" " + i++)
        }
    }
    </script>
</head>
<body>
    <p>
        <input type="button" value="Clicar" id="Começar" onclick="Contar()">
    </p>
</body>
</html>
