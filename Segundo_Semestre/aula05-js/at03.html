<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercício 03</title>
    <script>

        function Impar(){
            for(let j = 0; j < 101; j++){
                if((j % 2) != 0){
                document.write(" " + j);
                }
            }
        }

    </script>
</head>
<body>
    <p>
        <input type="button" value="Clicar" id="Começar" onclick="Impar()">
    </p>
</body>
</html>
