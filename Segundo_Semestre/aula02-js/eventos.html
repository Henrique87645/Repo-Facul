<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Eventos</title>
    <script type="text/javascript">
        function alterarCor(){
            document.bgColor = document.getElementById("cor").value;
        }


    </script>

</head>
<body>
    <h4>Selecione a cor: </h4>
    <input type="color" id="cor" onchange="alterarCor()"/>

</body>
</html>
